name: Keepalive

on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update keepalive timestamp
        run: |
          set -euo pipefail
          mkdir -p .github/keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/keepalive/last-run.txt
          git add .github/keepalive/last-run.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: keepalive"
          git pull --rebase
          git push || (sleep 5 && git pull --rebase && git push)
