name: Keepalive

on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update keepalive timestamp
        run: |
          set -euo pipefail
          mkdir -p .github/keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/keepalive/last-run.txt
          git add .github/keepalive/last-run.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: keepalive"
          max_attempts=3
          for i in $(seq 1 $max_attempts); do
            if ! git pull --rebase; then
              echo "Rebase failed, aborting and retrying..."
              git rebase --abort 2>/dev/null || true
            fi
            if git push; then
              echo "Push succeeded on attempt $i"
              break
            fi
            if [ "$i" -eq "$max_attempts" ]; then
              echo "Push failed after $max_attempts attempts"
              exit 1
            fi
            sleep $((i * 5))
          done
