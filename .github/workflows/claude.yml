name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Check for @claude mention (case-insensitive)
        id: mention-check
        run: |
          set -euo pipefail
          body=""
          title=""
          event_name="${{ github.event_name }}"
          case "$event_name" in
            issue_comment)
              body="$(jq -r '.comment.body // ""' "$GITHUB_EVENT_PATH")"
              ;;
            pull_request_review_comment)
              body="$(jq -r '.comment.body // ""' "$GITHUB_EVENT_PATH")"
              ;;
            pull_request_review)
              body="$(jq -r '.review.body // ""' "$GITHUB_EVENT_PATH")"
              ;;
            issues)
              body="$(jq -r '.issue.body // ""' "$GITHUB_EVENT_PATH")"
              title="$(jq -r '.issue.title // ""' "$GITHUB_EVENT_PATH")"
              ;;
          esac
          combined="${body} ${title}"
          if printf '%s' "$combined" | tr '[:upper:]' '[:lower:]' | grep -qE '(^|[^a-z0-9_])@claude([^a-z0-9_]|$)'; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.mention-check.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        if: steps.mention-check.outputs.should_run == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
