<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .step-title { font: bold 16px sans-serif; fill: #333; }
    .step-desc { font: 14px sans-serif; fill: #333; }
    .step-box { fill: #F8FAFC; stroke: #94A3B8; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .step-number { font: bold 20px sans-serif; fill: #fff; }
    .step-circle { stroke: #333; stroke-width: 1; }
    .openai-box { fill: #F0FDF4; stroke: #94A3B8; stroke-width: 2; }
    .user-box { fill: #FEF3C7; stroke: #94A3B8; stroke-width: 2; }
    .key-box { fill: #EFF6FF; stroke: #94A3B8; stroke-width: 2; }
    .warning { font: bold 14px sans-serif; fill: #B91C1C; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">OpenAI APIキーの取得手順</text>
  
  <!-- Step 1: Create Account -->
  <rect x="50" y="80" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="120" r="25" class="step-circle" fill="#10B981" />
  <text x="90" y="125" text-anchor="middle" class="step-number">1</text>
  <text x="400" y="105" text-anchor="middle" class="step-title">OpenAIアカウントの作成</text>
  <text x="400" y="135" text-anchor="middle" class="step-desc">https://platform.openai.com にアクセスし、アカウントを作成またはログイン</text>
  
  <!-- Step 2: Navigate to API Keys -->
  <rect x="50" y="180" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="220" r="25" class="step-circle" fill="#10B981" />
  <text x="90" y="225" text-anchor="middle" class="step-number">2</text>
  <text x="400" y="205" text-anchor="middle" class="step-title">APIキー管理ページへ移動</text>
  <text x="400" y="235" text-anchor="middle" class="step-desc">右上のプロフィールアイコンをクリック → 「View API keys」を選択</text>
  
  <!-- Step 3: Create New Key -->
  <rect x="50" y="280" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="320" r="25" class="step-circle" fill="#10B981" />
  <text x="90" y="325" text-anchor="middle" class="step-number">3</text>
  <text x="400" y="305" text-anchor="middle" class="step-title">新しいAPIキーの作成</text>
  <text x="400" y="335" text-anchor="middle" class="step-desc">「Create new secret key」ボタンをクリック → キーの名前を入力（例: LIFF-Template）</text>
  
  <!-- Step 4: Copy Key -->
  <rect x="50" y="380" width="700" height="100" rx="8" class="step-box" />
  <circle cx="90" cy="430" r="25" class="step-circle" fill="#10B981" />
  <text x="90" y="435" text-anchor="middle" class="step-number">4</text>
  <text x="400" y="405" text-anchor="middle" class="step-title">APIキーのコピーと保存</text>
  <text x="400" y="435" text-anchor="middle" class="step-desc">生成されたAPIキーをコピーし、安全な場所に保存</text>
  <text x="400" y="460" text-anchor="middle" class="warning">※重要: APIキーは一度しか表示されません。必ず安全に保管してください。</text>
  
  <!-- Step 5: Set Environment Variable -->
  <rect x="50" y="500" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="540" r="25" class="step-circle" fill="#10B981" />
  <text x="90" y="545" text-anchor="middle" class="step-number">5</text>
  <text x="400" y="525" text-anchor="middle" class="step-title">環境変数の設定</text>
  <text x="400" y="555" text-anchor="middle" class="step-desc">LIFF-Templateプロジェクトの.envファイルに「OPENAI_API_KEY=sk-...」の形式で設定</text>
</svg>
