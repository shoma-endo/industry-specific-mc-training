<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .step-title { font: bold 16px sans-serif; fill: #333; }
    .step-desc { font: 14px sans-serif; fill: #333; }
    .step-box { fill: #F8FAFC; stroke: #94A3B8; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .step-number { font: bold 20px sans-serif; fill: #fff; }
    .step-circle { stroke: #333; stroke-width: 1; }
    .stripe-box { fill: #F0FDF4; stroke: #10B981; stroke-width: 2; }
    .code-box { font: 12px monospace; fill: #333; background: #F1F5F9; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Stripeセットアップ手順</text>
  
  <!-- Step 1: Create Account -->
  <rect x="50" y="80" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="120" r="25" class="step-circle" fill="#635BFF" />
  <text x="90" y="125" text-anchor="middle" class="step-number">1</text>
  <text x="400" y="105" text-anchor="middle" class="step-title">Stripeアカウントの作成</text>
  <text x="400" y="135" text-anchor="middle" class="step-desc">https://stripe.com にアクセスし、メールアドレスとパスワードで登録</text>
  
  <!-- Step 2: Create Project -->
  <rect x="50" y="180" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="220" r="25" class="step-circle" fill="#635BFF" />
  <text x="90" y="225" text-anchor="middle" class="step-number">2</text>
  <text x="400" y="205" text-anchor="middle" class="step-title">APIキーの取得</text>
  <text x="400" y="235" text-anchor="middle" class="step-desc">「Developers」→「API keys」からシークレットキーとパブリックキーを取得</text>
  
  <!-- Step 3: Create Products -->
  <rect x="50" y="280" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="320" r="25" class="step-circle" fill="#635BFF" />
  <text x="90" y="325" text-anchor="middle" class="step-number">3</text>
  <text x="400" y="305" text-anchor="middle" class="step-title">商品とプランの作成</text>
  <text x="400" y="335" text-anchor="middle" class="step-desc">「Products」→「Add Product」から商品とサブスクリプションプランを設定</text>
  
  <!-- Step 4: Webhook Setup -->
  <rect x="50" y="380" width="700" height="80" rx="8" class="step-box" />
  <circle cx="90" cy="420" r="25" class="step-circle" fill="#635BFF" />
  <text x="90" y="425" text-anchor="middle" class="step-number">4</text>
  <text x="400" y="405" text-anchor="middle" class="step-title">Webhookの設定</text>
  <text x="400" y="435" text-anchor="middle" class="step-desc">「Developers」→「Webhooks」からエンドポイントを設定し、イベントを購読</text>
  
  <!-- Step 5: Environment Variables -->
  <rect x="50" y="480" width="700" height="100" rx="8" class="step-box" />
  <circle cx="90" cy="530" r="25" class="step-circle" fill="#635BFF" />
  <text x="90" y="535" text-anchor="middle" class="step-number">5</text>
  <text x="400" y="505" text-anchor="middle" class="step-title">環境変数の設定</text>
  <text x="400" y="535" text-anchor="middle" class="step-desc">.envファイルに以下の変数を設定：</text>
  <rect x="150" y="550" width="500" height="20" rx="4" fill="#F1F5F9" />
  <text x="400" y="565" text-anchor="middle" class="code-box">STRIPE_SECRET_KEY=sk_test_...</text>
  <rect x="150" y="570" width="500" height="20" rx="4" fill="#F1F5F9" />
  <text x="400" y="585" text-anchor="middle" class="code-box">NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_...</text>
</svg>
