<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .step-title { font: bold 16px sans-serif; fill: #333; }
    .step-desc { font: 14px sans-serif; fill: #333; }
    .step-box { fill: #F8FAFC; stroke: #94A3B8; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .step-number { font: bold 20px sans-serif; fill: #fff; }
    .step-circle { stroke: #333; stroke-width: 1; }
    .component-label { font: italic 12px sans-serif; fill: #666; }
    .user-box { fill: #FEF3C7; stroke: #94A3B8; stroke-width: 2; }
    .app-box { fill: #E0F2FE; stroke: #94A3B8; stroke-width: 2; }
    .stripe-box { fill: #F0FDF4; stroke: #94A3B8; stroke-width: 2; }
    .supabase-box { fill: #F1F5F9; stroke: #94A3B8; stroke-width: 2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">サブスクリプション管理フロー</text>
  
  <!-- User -->
  <rect x="50" y="80" width="150" height="450" rx="8" class="user-box" />
  <text x="125" y="110" text-anchor="middle" class="step-title">ユーザー</text>
  <circle cx="125" cy="160" r="30" fill="#FEF3C7" stroke="#94A3B8" stroke-width="2" />
  <text x="125" y="165" text-anchor="middle" class="step-desc">👤</text>
  
  <!-- LIFF App -->
  <rect x="250" y="80" width="150" height="450" rx="8" class="app-box" />
  <text x="325" y="110" text-anchor="middle" class="step-title">LIFFアプリ</text>
  <text x="325" y="130" text-anchor="middle" class="component-label">Next.js</text>
  
  <!-- Stripe -->
  <rect x="450" y="80" width="150" height="450" rx="8" class="stripe-box" />
  <text x="525" y="110" text-anchor="middle" class="step-title">Stripe</text>
  <text x="525" y="130" text-anchor="middle" class="component-label">決済処理</text>
  
  <!-- Supabase -->
  <rect x="650" y="80" width="150" height="450" rx="8" class="supabase-box" />
  <text x="725" y="110" text-anchor="middle" class="step-title">Supabase</text>
  <text x="725" y="130" text-anchor="middle" class="component-label">データベース</text>
  
  <!-- Step 1: User Subscription Request -->
  <circle cx="125" cy="200" r="20" class="step-circle" fill="#F59E0B" />
  <text x="125" y="205" text-anchor="middle" class="step-number">1</text>
  <text x="125" y="235" text-anchor="middle" class="step-desc">サブスクリプション</text>
  <text x="125" y="255" text-anchor="middle" class="step-desc">申し込み</text>
  
  <!-- Step 2: Create Checkout -->
  <circle cx="325" cy="200" r="20" class="step-circle" fill="#0EA5E9" />
  <text x="325" y="205" text-anchor="middle" class="step-number">2</text>
  <text x="325" y="235" text-anchor="middle" class="step-desc">チェックアウト</text>
  <text x="325" y="255" text-anchor="middle" class="step-desc">セッション作成</text>
  
  <!-- Step 3: Payment Processing -->
  <circle cx="525" cy="280" r="20" class="step-circle" fill="#10B981" />
  <text x="525" y="285" text-anchor="middle" class="step-number">3</text>
  <text x="525" y="315" text-anchor="middle" class="step-desc">決済処理</text>
  <text x="525" y="335" text-anchor="middle" class="step-desc">サブスクリプション作成</text>
  
  <!-- Step 4: Webhook Event -->
  <circle cx="525" cy="400" r="20" class="step-circle" fill="#10B981" />
  <text x="525" y="405" text-anchor="middle" class="step-number">4</text>
  <text x="525" y="435" text-anchor="middle" class="step-desc">Webhook送信</text>
  <text x="525" y="455" text-anchor="middle" class="step-desc">イベント通知</text>
  
  <!-- Step 5: Update User Status -->
  <circle cx="725" cy="400" r="20" class="step-circle" fill="#94A3B8" />
  <text x="725" y="405" text-anchor="middle" class="step-number">5</text>
  <text x="725" y="435" text-anchor="middle" class="step-desc">ユーザーステータス</text>
  <text x="725" y="455" text-anchor="middle" class="step-desc">更新</text>
  
  <!-- Step 6: Access Premium Features -->
  <circle cx="325" cy="480" r="20" class="step-circle" fill="#0EA5E9" />
  <text x="325" y="485" text-anchor="middle" class="step-number">6</text>
  <text x="325" y="515" text-anchor="middle" class="step-desc">サブスクリプション</text>
  <text x="325" y="535" text-anchor="middle" class="step-desc">ステータス確認</text>
  
  <!-- Step 7: User Access -->
  <circle cx="125" cy="480" r="20" class="step-circle" fill="#F59E0B" />
  <text x="125" y="485" text-anchor="middle" class="step-number">7</text>
  <text x="125" y="515" text-anchor="middle" class="step-desc">プレミアム機能</text>
  <text x="125" y="535" text-anchor="middle" class="step-desc">アクセス</text>
  
  <!-- Arrows -->
  <path d="M150,200 L300,200" class="arrow" />
  <path d="M350,200 L500,280" class="arrow" />
  <path d="M525,300 L525,380" class="arrow" />
  <path d="M545,400 L700,400" class="arrow" />
  <path d="M725,420 L345,480" class="arrow" />
  <path d="M300,480 L150,480" class="arrow" />
  
  <!-- Redirect Arrow -->
  <path d="M150,220 C200,240 450,240 500,260" class="arrow" stroke-dasharray="5,5" />
  <text x="325" y="280" text-anchor="middle" class="component-label">Stripeチェックアウトページへリダイレクト</text>
</svg>
