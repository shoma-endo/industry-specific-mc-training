<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .component-title { font: bold 16px sans-serif; fill: #333; }
    .component-desc { font: 12px sans-serif; fill: #333; }
    .component-box { fill: #F1F5F9; stroke: #94A3B8; stroke-width: 2; }
    .component-icon { fill: #0EA5E9; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Radix UI コンポーネント</text>
  
  <!-- Navigation Menu -->
  <rect x="50" y="70" width="200" height="180" rx="8" class="component-box" />
  <text x="150" y="95" text-anchor="middle" class="component-title">ナビゲーションメニュー</text>
  <rect x="70" y="110" width="160" height="30" rx="4" fill="#0EA5E9" opacity="0.2" />
  <rect x="70" y="150" width="160" height="80" rx="4" fill="#0EA5E9" opacity="0.1" />
  <text x="150" y="130" text-anchor="middle" class="component-desc">メニュー項目</text>
  <text x="150" y="190" text-anchor="middle" class="component-desc">ドロップダウンコンテンツ</text>
  
  <!-- Dialog (Sheet) -->
  <rect x="300" y="70" width="200" height="180" rx="8" class="component-box" />
  <text x="400" y="95" text-anchor="middle" class="component-title">ダイアログ（シート）</text>
  <rect x="320" y="110" width="160" height="120" rx="4" fill="#0EA5E9" opacity="0.2" />
  <rect x="330" y="120" width="140" height="20" rx="2" fill="#0EA5E9" opacity="0.3" />
  <text x="400" y="135" text-anchor="middle" class="component-desc">タイトル</text>
  <rect x="330" y="150" width="140" height="60" rx="2" fill="#0EA5E9" opacity="0.1" />
  <text x="400" y="180" text-anchor="middle" class="component-desc">コンテンツ</text>
  
  <!-- Textarea -->
  <rect x="550" y="70" width="200" height="180" rx="8" class="component-box" />
  <text x="650" y="95" text-anchor="middle" class="component-title">テキストエリア</text>
  <rect x="570" y="110" width="160" height="120" rx="4" fill="#0EA5E9" opacity="0.2" />
  <text x="650" y="170" text-anchor="middle" class="component-desc">リサイズ可能な入力エリア</text>
  
  <!-- Select -->
  <rect x="50" y="280" width="200" height="180" rx="8" class="component-box" />
  <text x="150" y="305" text-anchor="middle" class="component-title">セレクト</text>
  <rect x="70" y="320" width="160" height="30" rx="4" fill="#0EA5E9" opacity="0.2" />
  <text x="150" y="340" text-anchor="middle" class="component-desc">選択ボックス</text>
  <rect x="70" y="360" width="160" height="80" rx="4" fill="#0EA5E9" opacity="0.1" />
  <text x="150" y="400" text-anchor="middle" class="component-desc">オプションリスト</text>
  
  <!-- Avatar -->
  <rect x="300" y="280" width="200" height="180" rx="8" class="component-box" />
  <text x="400" y="305" text-anchor="middle" class="component-title">アバター</text>
  <circle cx="400" cy="370" r="50" fill="#0EA5E9" opacity="0.2" />
  <text x="400" y="375" text-anchor="middle" class="component-desc">ユーザー画像</text>
  
  <!-- Other Components -->
  <rect x="550" y="280" width="200" height="180" rx="8" class="component-box" />
  <text x="650" y="305" text-anchor="middle" class="component-title">その他のコンポーネント</text>
  <rect x="570" y="330" width="70" height="30" rx="15" fill="#0EA5E9" opacity="0.2" />
  <text x="605" y="350" text-anchor="middle" class="component-desc">Switch</text>
  <rect x="650" y="330" width="80" height="30" rx="4" fill="#0EA5E9" opacity="0.2" />
  <text x="690" y="350" text-anchor="middle" class="component-desc">Button</text>
  <rect x="570" y="380" width="160" height="30" rx="4" fill="#0EA5E9" opacity="0.2" />
  <text x="650" y="400" text-anchor="middle" class="component-desc">Slider</text>
  <rect x="570" y="420" width="70" height="20" rx="10" fill="#0EA5E9" opacity="0.2" />
  <text x="605" y="435" text-anchor="middle" class="component-desc">Badge</text>
</svg>
