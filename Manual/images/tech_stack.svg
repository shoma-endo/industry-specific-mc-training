<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .section-title { font: bold 18px sans-serif; fill: #333; }
    .tech { font: 14px sans-serif; fill: #333; }
    .frontend { fill: #61DAFB; stroke: #333; stroke-width: 1; }
    .backend { fill: #68A063; stroke: #333; stroke-width: 1; }
    .auth { fill: #00C300; stroke: #333; stroke-width: 1; }
    .ai { fill: #412991; stroke: #333; stroke-width: 1; }
    .payment { fill: #6772E5; stroke: #333; stroke-width: 1; }
    .tools { fill: #F7DF1E; stroke: #333; stroke-width: 1; }
    .deploy { fill: #000000; stroke: #333; stroke-width: 1; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">LIFF-Template 技術スタック</text>
  
  <!-- Frontend Technologies -->
  <rect x="50" y="80" width="200" height="180" rx="10" class="frontend" opacity="0.7" />
  <text x="150" y="100" text-anchor="middle" class="section-title">フロントエンド技術</text>
  <text x="70" y="130" class="tech">• Next.js 15.2.3</text>
  <text x="70" y="155" class="tech">• React 19</text>
  <text x="70" y="180" class="tech">• TypeScript</text>
  <text x="70" y="205" class="tech">• TailwindCSS</text>
  <text x="70" y="230" class="tech">• Radix UI コンポーネント</text>
  
  <!-- Backend Technologies -->
  <rect x="300" y="80" width="200" height="180" rx="10" class="backend" opacity="0.7" />
  <text x="400" y="100" text-anchor="middle" class="section-title">バックエンド技術</text>
  <text x="320" y="130" class="tech">• Next.js Server Actions</text>
  <text x="320" y="155" class="tech">• Supabase</text>
  <text x="340" y="180" class="tech">- PostgreSQL データベース</text>
  <text x="340" y="205" class="tech">- Row Level Security</text>
  <text x="340" y="230" class="tech">- リアルタイム機能</text>
  
  <!-- Authentication -->
  <rect x="550" y="80" width="200" height="180" rx="10" class="auth" opacity="0.7" />
  <text x="650" y="100" text-anchor="middle" class="section-title">認証・統合技術</text>
  <text x="570" y="130" class="tech">• LINE LIFF SDK</text>
  <text x="570" y="155" class="tech">• Supabase Auth</text>
  <text x="570" y="180" class="tech">• LINEプロフィール連携</text>
  <text x="570" y="205" class="tech">• アクセストークン管理</text>
  
  <!-- AI & Payment -->
  <rect x="50" y="300" width="200" height="180" rx="10" class="ai" opacity="0.7" />
  <text x="150" y="320" text-anchor="middle" class="section-title" fill="#fff">AI技術</text>
  <text x="70" y="350" class="tech" fill="#fff">• OpenAI API</text>
  <text x="90" y="375" class="tech" fill="#fff">- GPT-4o モデル</text>
  <text x="90" y="400" class="tech" fill="#fff">- ファインチューニング</text>
  <text x="90" y="425" class="tech" fill="#fff">- チャットセッション管理</text>
  <text x="90" y="450" class="tech" fill="#fff">- コンテキスト管理</text>
  
  <!-- Payment -->
  <rect x="300" y="300" width="200" height="180" rx="10" class="payment" opacity="0.7" />
  <text x="400" y="320" text-anchor="middle" class="section-title" fill="#fff">決済技術</text>
  <text x="320" y="350" class="tech" fill="#fff">• Stripe</text>
  <text x="340" y="375" class="tech" fill="#fff">- サブスクリプション管理</text>
  <text x="340" y="400" class="tech" fill="#fff">- 決済処理</text>
  <text x="340" y="425" class="tech" fill="#fff">- Webhookイベント処理</text>
  <text x="340" y="450" class="tech" fill="#fff">- 顧客管理</text>
  
  <!-- Development Tools -->
  <rect x="550" y="300" width="200" height="180" rx="10" class="tools" opacity="0.7" />
  <text x="650" y="320" text-anchor="middle" class="section-title">開発ツール</text>
  <text x="570" y="350" class="tech">• ESLint</text>
  <text x="570" y="375" class="tech">• Prettier</text>
  <text x="570" y="400" class="tech">• tsc-watch</text>
  <text x="570" y="425" class="tech">• Turbopack</text>
  <text x="570" y="450" class="tech">• uuid</text>
  
  <!-- Deployment -->
  <rect x="300" y="500" width="200" height="80" rx="10" class="deploy" opacity="0.7" />
  <text x="400" y="520" text-anchor="middle" class="section-title" fill="#fff">デプロイメント</text>
  <text x="320" y="550" class="tech" fill="#fff">• Vercel</text>
</svg>
