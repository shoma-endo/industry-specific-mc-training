<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .section-title { font: bold 18px sans-serif; fill: #333; }
    .item-title { font: bold 16px sans-serif; fill: #333; }
    .item-desc { font: 14px sans-serif; fill: #333; }
    .section-box { fill: #F8FAFC; stroke: #94A3B8; stroke-width: 2; }
    .auth-box { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
    .data-box { fill: #E0F2FE; stroke: #0EA5E9; stroke-width: 2; }
    .api-box { fill: #F0FDF4; stroke: #10B981; stroke-width: 2; }
    .ai-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
    .check-circle { fill: #10B981; stroke: #fff; stroke-width: 1; }
    .check-mark { stroke: #fff; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">セキュリティチェックリスト</text>
  
  <!-- Authentication Security -->
  <rect x="50" y="70" width="700" height="120" rx="8" class="auth-box" />
  <text x="400" y="95" text-anchor="middle" class="section-title">認証セキュリティ</text>
  
  <circle cx="80" cy="125" r="15" class="check-circle" />
  <path d="M73,125 L80,132 L87,118" class="check-mark" />
  <text x="110" y="125" class="item-title">LINEトークン検証</text>
  <text x="110" y="145" class="item-desc">サーバーサイドでのトークン検証と有効期限チェック</text>
  
  <circle cx="80" cy="175" r="15" class="check-circle" />
  <path d="M73,175 L80,182 L87,168" class="check-mark" />
  <text x="110" y="175" class="item-title">セッション管理</text>
  <text x="110" y="195" class="item-desc">安全なセッション管理とCSRF対策</text>
  
  <!-- Data Security -->
  <rect x="50" y="210" width="700" height="120" rx="8" class="data-box" />
  <text x="400" y="235" text-anchor="middle" class="section-title">データセキュリティ</text>
  
  <circle cx="80" cy="265" r="15" class="check-circle" />
  <path d="M73,265 L80,272 L87,258" class="check-mark" />
  <text x="110" y="265" class="item-title">データアクセス制御</text>
  <text x="110" y="285" class="item-desc">適切なアクセス制御の実装と保護対策</text>
  
  <circle cx="80" cy="315" r="15" class="check-circle" />
  <path d="M73,315 L80,322 L87,308" class="check-mark" />
  <text x="110" y="315" class="item-title">データ暗号化</text>
  <text x="110" y="335" class="item-desc">機密データの暗号化と安全な保存</text>
  
  <!-- API Security -->
  <rect x="50" y="350" width="700" height="120" rx="8" class="api-box" />
  <text x="400" y="375" text-anchor="middle" class="section-title">API セキュリティ</text>
  
  <circle cx="80" cy="405" r="15" class="check-circle" />
  <path d="M73,405 L80,412 L87,398" class="check-mark" />
  <text x="110" y="405" class="item-title">APIキー管理</text>
  <text x="110" y="425" class="item-desc">OpenAIとStripeのAPIキーの安全な管理</text>
  
  <circle cx="80" cy="455" r="15" class="check-circle" />
  <path d="M73,455 L80,462 L87,448" class="check-mark" />
  <text x="110" y="455" class="item-title">レート制限</text>
  <text x="110" y="475" class="item-desc">APIリクエストのレート制限と異常検知</text>
  
  <!-- AI Security -->
  <rect x="50" y="490" width="700" height="90" rx="8" class="ai-box" />
  <text x="400" y="515" text-anchor="middle" class="section-title">AI特有のセキュリティ</text>
  
  <circle cx="80" cy="545" r="15" class="check-circle" />
  <path d="M73,545 L80,552 L87,538" class="check-mark" />
  <text x="110" y="545" class="item-title">プロンプトインジェクション対策</text>
  <text x="110" y="565" class="item-desc">ユーザー入力の検証とサニタイズ</text>
</svg>
