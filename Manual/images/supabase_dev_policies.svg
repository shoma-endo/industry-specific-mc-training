<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .policy-title { font: bold 16px sans-serif; fill: #333; }
    .policy-desc { font: 14px sans-serif; fill: #333; }
    .policy-box { fill: #F8FAFC; stroke: #94A3B8; stroke-width: 2; }
    .code-box { fill: #F1F5F9; stroke: #CBD5E1; stroke-width: 1; }
    .code-text { font: 12px monospace; fill: #333; }
    .table-name { font: bold 18px sans-serif; fill: #333; }
    .users-box { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
    .sessions-box { fill: #E0F2FE; stroke: #0EA5E9; stroke-width: 2; }
    .messages-box { fill: #DCFCE7; stroke: #10B981; stroke-width: 2; }
    .warning-box { fill: #FEF2F2; stroke: #EF4444; stroke-width: 2; }
    .warning-text { font: bold 16px sans-serif; fill: #B91C1C; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Supabase 開発環境ポリシー（現在の設定）</text>
  
  <!-- RLS Status Warning -->
  <rect x="50" y="60" width="700" height="50" rx="8" class="warning-box" />
  <text x="400" y="90" text-anchor="middle" class="warning-text">Row Level Security（RLS）は現在無効化されています</text>
  
  <!-- Users Table Policies -->
  <rect x="50" y="130" width="700" height="130" rx="8" class="users-box" />
  <text x="400" y="155" text-anchor="middle" class="table-name">users テーブル</text>
  
  <rect x="70" y="170" width="660" height="80" rx="4" class="code-box" />
  <text x="80" y="190" class="code-text">-- RLSは現在無効化されています</text>
  <text x="80" y="210" class="code-text">-- ALTER TABLE users ENABLE ROW LEVEL SECURITY;</text>
  <text x="80" y="230" class="code-text">-- すべてのユーザーにすべてのデータへのアクセスを許可する開発環境用ポリシー</text>
  <text x="80" y="250" class="code-text">CREATE POLICY "開発環境用全許可ポリシー_users" ON users FOR ALL USING (true);</text>
  
  <!-- Chat Sessions Table Policies -->
  <rect x="50" y="280" width="700" height="130" rx="8" class="sessions-box" />
  <text x="400" y="305" text-anchor="middle" class="table-name">chat_sessions テーブル</text>
  
  <rect x="70" y="320" width="660" height="80" rx="4" class="code-box" />
  <text x="80" y="340" class="code-text">-- RLSは現在無効化されています</text>
  <text x="80" y="360" class="code-text">-- ALTER TABLE chat_sessions ENABLE ROW LEVEL SECURITY;</text>
  <text x="80" y="380" class="code-text">-- すべてのユーザーにすべてのデータへのアクセスを許可する開発環境用ポリシー</text>
  <text x="80" y="400" class="code-text">CREATE POLICY "開発環境用全許可ポリシー_chat_sessions" ON chat_sessions FOR ALL USING (true);</text>
  
  <!-- Chat Messages Table Policies -->
  <rect x="50" y="430" width="700" height="130" rx="8" class="messages-box" />
  <text x="400" y="455" text-anchor="middle" class="table-name">chat_messages テーブル</text>
  
  <rect x="70" y="470" width="660" height="80" rx="4" class="code-box" />
  <text x="80" y="490" class="code-text">-- RLSは現在無効化されています</text>
  <text x="80" y="510" class="code-text">-- ALTER TABLE chat_messages ENABLE ROW LEVEL SECURITY;</text>
  <text x="80" y="530" class="code-text">-- すべてのユーザーにすべてのデータへのアクセスを許可する開発環境用ポリシー</text>
  <text x="80" y="550" class="code-text">CREATE POLICY "開発環境用全許可ポリシー_chat_messages" ON chat_messages FOR ALL USING (true);</text>
</svg>
